<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/eb8ab39ed3.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb8ab39ed3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header__container">
            <a class="header__logo" href="#">P.<span class="header__logo-color">F</span>olio</a>
            <ul class="header__menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <div class="switch">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
             </div>
            <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
          
        </header>
        <section class="hero__wrapper">
            <div class="hero__text-left">
                <h1 class="hero__title">Hi, i'm <span class="hero__title-color">Reymond</span></h1>
                <h4 class="hero__subtitle">Web Designer</h4>
                <p class="hero__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia quos libero impedit perferendis laborum porro dignissimos recusandae rerum voluptatem rem?</p>
                <button class="hero__button">Hire Me!</button>
                <div class="hero__social">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>
            <div class="hero__img-right">
                <img class="hero__img" src="assets/img/reymond_portafolio.png" alt="">
                <div class="hero__background"></div>
            </div>
        </section>
    </div>

    <script>
            const togleSwitch = document.querySelector('.switch');
            togleSwitch.addEventListener('click', function(){
                document.body.classList.toggle('darkmode');
            })

    </script>
    <script>
        const menuHamburguesa = document.querySelector('.menu-btn');
        const menuList = document.querySelector('.header__menu-list');

        menuHamburguesa.addEventListener('click', function(){
            menuList.classList.toggle('mobile-btn');
        })
    </script>
</body>
</html>
